server.port=8080
#database
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/testing?setUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
#mybtis-plus
mybatis-plus.global-config.db-config.logic-delete-field=isDel
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
mybatis-plus.type-handlers-package=com.github.wendao76.entity.mybatis.typehandler
mybatis-plus.type-aliases-package=com.github.wendao76.entity.po
#swagger
swagger.env=DEV
